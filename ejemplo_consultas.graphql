# 1. Obtener todos los productos
query GetProductos {
  productos {
    id
    nombre
    precio
    stock
    disponible
  }
}

# 2. Obtener un producto espec√≠fico
query GetProducto {
  producto(id: "1") {
    id
    nombre
    precio
    stock
    disponible
  }
}

# 3. Aumentar el stock de un producto
mutation AumentarStock {
  modificarStock(id: "1", cantidad: 5) {
    id
    nombre
    stock
    disponible
  }
}

# 4. Disminuir el stock de un producto
mutation DisminuirStock {
  modificarStock(id: "2", cantidad: -2) {
    id
    nombre
    stock
    disponible
  }
}
